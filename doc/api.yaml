    put:
      tags:
        - Track
      summary: Update track information
      description: Update library track information by UUID
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              title: example
              properties:
                name:
                  type: string
                  example: Bohemian Rhapsody
                artistId:
                  type: string
                  format: uuid
                  nullable: true
                duration:
                  type: integer
                  description: In seconds
                  example: 355
                albumId:
                  type: string
                  format: uuid
                  nullable: true
      responses:
        200:
          description: The track has been updated
          content:
            application/json:
              schema:
                type: object
                title: example
                properties:
                  id:
                    type: string
                    format: uuid
                  name:
                    type: string
                    example: Bohemian Rhapsody
                  artistId:
                    type: string
                    format: uuid
                    nullable: true
                  duration:
                    type: integer
                    description: In seconds
                    example: 355
                  albumId:
                    type: string
                    format: uuid
                    nullable: true
        400:
          description: 'Bad request. Parameter trackId is invalid (not uuid).
                       Error message: "Bad request params: Track id is not valid"'
        404:
          description: 'Track not found. Error message: "Instance not found: track with id = [trackId]"'
    delete:
      tags:
        - Track
      summary: Delete track
      description: Delete track by ID
      responses:
        204:
          description: Deleted successfully
        400:
          description: 'Bad request. Parameter trackId is invalid (not uuid).
                       Error message: "Bad request params: Track id is not valid"'
        404:
