version: '3.8'

services:
    postgresdb:
        container_name: nodejs2024Q3-service_db
        build:
            context: ./docker
            dockerfile: Dockerfile_db
        restart: always
        env_file: ./.env
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
            POSTGRES_HOST: ${POSTGRES_HOST}
        ports:
            - '5000:${POSTGRES_PORT}'
        volumes:
            - dbData:/var/lib/postgresql/data
            - dbLogs:/var/log/postgresql
        healthcheck:
            test: ["CMD-SHELL", "pg_isready -U admin"]
            interval: 10s
            timeout: 5s
            retries: 5
        expose:
            - ${POSTGRES_PORT}
        networks:
            - postgres-network

    app:
        container_name: nodejs2024Q3-service_app
        depends_on:
            postgresdb:
                condition: service_healthy	
        build:
            context: ./docker
            dockerfile: Dockerfile_app
        restart: always
        env_file: ./.env
        environment:
            PORT: ${PORT}
            DATABASE_URL: ${DATABASE_URL}
        ports:
            - '${PORT}:${PORT}'
        volumes:
            - app:/app
            - node-modules:/app/node_modules
        expose:
            - ${PORT}
        stdin_open: true
        tty: true
        networks:
            - postgres-network

networks:
    postgres-network:
        driver: bridge

volumes:
    dbData:
    dbLogs:
    app:
    node-modules: